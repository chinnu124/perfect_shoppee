<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item dropdown {% if '' in request.path %}activate{% endif %}">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"
					style="text-transform: uppercase;font-size:20px; letter-spacing: .2em">
					Shop
				</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="{% url 'shop:allProdCat' %}"
						style="text-transform: uppercase;font-size:14px; letter-spacing: .2em">All Products</a>
					{% for cat in links %}
					<a class="dropdown-item" href="/{{cat.slug}}/">{{cat.name}}</a>
					{% endfor %}
				</div>
			</li>

			<li class="nav-item">
				<a class="nav-link" href="#" style="text-transform: uppercase;font-size:20px; letter-spacing: .2em"><i
						class="fas fa-shopping-cart"></i>()</a>
			</li>

		</ul>
		<form class="form-inline my-2 my-lg-0" action="{% url 'search_app:searchResult' %}" method="get">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
			<button class="btn btn-secondary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
		</form>
	</div>
</nav>
